<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Kiểm tra đăng nhập để hiển thị header phù hợp -->
    <th:block th:include="/_header_on" th:if="${userdto.email}"></th:block>
    <th:block th:include="/_header_off" th:unless="${userdto.email}"></th:block>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <!-- Phần thông tin cơ bản -->
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" src="https://i.pinimg.com/236x/5e/e0/82/5ee082781b8c41406a2a50a0f32d6aa6.jpg   " width="150" alt="Avatar">
                    <span class="font-weight-bold mt-2" th:text="*{user.userDisplayName}">Tên Người Dùng</span>
                    <span class="text-black-50" th:text="*{user.email}">email@vi.du</span>
                </div>
            </div>

            <!-- Phần chỉnh sửa thông tin cá nhân -->
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <form th:if="${profile != null}" th:action="@{'/profile/'+ ${profile.id}}" method="post" th:object="${profile}">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Chỉnh sửa thông tin cá nhân</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Họ</label>
                                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Họ" required autofocus>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Tên</label>
                                <input type="text" class="form-control" th:field="*{firstName}" placeholder="Tên">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Giới tính</label>
                                <input type="text" class="form-control" th:field="*{gender}" placeholder="Giới tính">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Ngày sinh</label>
                                <input type="text" class="form-control" th:field="*{dateofBirth}" placeholder="Ngày sinh">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Địa chỉ</label>
                                <input type="text" class="form-control" th:field="*{adress}" placeholder="Địa chỉ">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Lưu thay đổi</button>
                        </div>
                    </form>
                    <!-- Thông báo thành công -->
                    <div th:if="${success}" class="alert alert-success mt-3">
                        Lưu thay đổi thành công!
                    </div>
                    
                </div>
            </div>

            <!-- Phần kinh nghiệm hoặc thông tin thêm -->
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Kinh nghiệm</span>
                        <span class="border px-3 p-1 add-experience">
                            <i class="fa fa-plus"></i>&nbsp;Thêm
                        </span>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label class="labels">Kinh nghiệm trong lĩnh vực</label>
                        <input type="text" class="form-control" placeholder="Kinh nghiệm">
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label class="labels">Thông tin khác</label>
                        <input type="text" class="form-control" placeholder="Thông tin thêm">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
