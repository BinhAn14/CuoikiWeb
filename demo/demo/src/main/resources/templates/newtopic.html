<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Topic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <th:block th:include="/_header_on" th:if="${userdto.email}"></th:block>
    <th:block th:include="/_header_off" th:unless="${userdto.email}"></th:block>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Create a New Comment</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/newtopic}" method="post">
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input type="text" id="Title" class="form-control" th:field="*{topic.title}" required autofocus>
                            </div>
                            
                            <div class="form-group">
                                <label for="Body">Body</label>
                                <textarea id="Body" class="form-control" th:field="*{topic.body}" rows="6" required></textarea>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success px-4 py-2">Add Comment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9hb/gmQx1ktj1K/5U6F7bAMOFCOkUjCfQfiOC" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
