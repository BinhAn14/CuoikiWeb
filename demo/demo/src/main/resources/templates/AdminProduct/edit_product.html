<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-white text-center">
                    <h3>Chỉnh sửa sản phẩm</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/products/update/{id}(id=${product.productId})}" method="post">
                        <div class="form-group">
                            <label for="productName">Tên sản phẩm:</label>
                            <input type="text" class="form-control" id="productName" name="productName" 
                                   th:value="${product.productName}" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Mô tả:</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      th:text="${product.description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Giá:</label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   th:value="${product.price}" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Tồn kho:</label>
                            <input type="number" class="form-control" id="stock" name="stock" 
                                   th:value="${product.stock}" required>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Hình ảnh URL:</label>
                            <input type="text" class="form-control" id="imageUrl" name="imageUrl" 
                                   th:value="${product.imageUrl}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại danh sách</a>
                            <button type="submit" class="btn btn-warning">Cập nhật sản phẩm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
