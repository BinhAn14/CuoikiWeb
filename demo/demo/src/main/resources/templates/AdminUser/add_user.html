<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add New User</h1>
    <form th:action="@{/user/add}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="userDisplayName">Display Name</label>
            <input type="text" id="userDisplayName" name="userDisplayName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="aboutMe">About Me</label>
            <textarea id="aboutMe" name="aboutMe" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="views">Views</label>
            <input type="number" id="views" name="views" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="topicCounts">Topic Counts</label>
            <input type="number" id="topicCounts" name="topicCounts" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="creationDate">Creation Date</label>
            <input type="text" id="creationDate" name="creationDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>
</body>
</html>
