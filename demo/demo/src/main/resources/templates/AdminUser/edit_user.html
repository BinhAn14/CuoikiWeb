<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{'/user/update/' + ${user.ID}}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="userDisplayName">Display Name</label>
            <input type="text" id="userDisplayName" name="userDisplayName" th:value="*{userDisplayName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="*{email}" class="form-control">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control">
                <option th:selected="*{role == 'ROLE_USER'}" value="ROLE_USER">User</option>
                <option th:selected="*{role == 'ROLE_ADMIN'}" value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/table_user" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
