<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #343a40; /* Dark background */
        }

        .navbar-brand {
            font-size: 1.5rem; /* Brand size */
            font-weight: bold; /* Brand weight */
        }

        .nav-link {
            font-size: 1.1rem; /* Link size */
            transition: color 0.3s; /* Smooth transition for hover */
        }

        .nav-link:hover {
            color: #007bff; /* Change color of text when hovered */
        }

        .navbar-nav {
            margin-right: 20px; /* Space between nav items */
        }

        .nav-link i {
            margin-right: 8px; /* Space between icon and text */
            transition: color 0.3s; /* Smooth transition for icon color */
        }

        .nav-link:hover i {
            color: #007bff; /* Change icon color to blue when hovered */
        }
    </style>
</head>
<body>
    <!--Start : Header-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">ðŸŒŸ Shino Web</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/home'}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/newtopic'}">
                        <i class="fas fa-comment-dots"></i> Comment
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'products'}">
                        <i class="fas fa-box"></i> Products
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" method=RequestMethod.GET>
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End : Header-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
