<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #343a40; /* Dark background */
        }

        .navbar-brand {
            font-size: 1.5rem; /* Brand size */
            font-weight: bold; /* Brand weight */
        }

        .nav-link {
            font-size: 1.1rem; /* Link size */
            transition: color 0.3s; /* Smooth transition for hover */
        }

        .nav-link:hover {
            color: #007bff; /* Change color on hover */
        }

        .navbar-nav {
            margin-right: 20px; /* Space between nav items */
        }
    </style>
</head>
<body>
    <!--Start : Header-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Forum Web</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/home'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/newtopic'}">Comment</a>
                </li>
                <!-- New Product link -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'products'}">Products</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" method=RequestMethod.GET>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End : Header-->
</body>
</html>
